<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="Description" content="Peer-Vue ChatRoom">
        <title>Document</title>
    </head>
    <body>
        <button onclick="subscribe()">Subscribe</button>
        <script>
            addEventListener('load',async () => {
                let sw = await navigator.serviceWorker.register('./sw.js');
                console.log(sw);
            })
            async function subscribe(){
                let sw = await navigator.serviceWorker.ready;
                let push = await sw.pushManager.subscribe({
                    userVisibleOnly : true,
                    applicationServerKey: 'BJ_Z27YtxnaH8FSg0RrV5C7aYw5SFo2d__Lm0uc7JcCcwBc2p2XTVBurh-XBhtMkzHmFOinL8_wkMH2EKe5qGYU'
                })
                console.log(JSON.stringify(push));
                document.getElementById("sub-data").innerHTML= JSON.stringify(push);
            }
        </script>
        <div id="sub-data">

        </div>
    </body>
</html>
